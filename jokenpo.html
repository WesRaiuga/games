<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/img/jokenpo/jokenpo-user-papel.png" />
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/jokenpo.css">
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/jokenpo.js" defer></script>
    <title>Jo Ken Po | Games</title>
</head>

<body>
    <div class="navbar">
        <header>
            <div class="titulo">
                <h2>Jo Ken Po</h2>
            </div>

            <div class="menu-hamburguer">
                <span class="traco traco-1"></span>
                <span class="traco traco-2"></span>
                <span class="traco traco-3"></span>
            </div>

            <div class="filtros">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </div>
        </header>

        <nav class="filtros mobile">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </div>

    <main>
        <section id="escolhas">
            <div id="user">
                <p class="label">Player</p>
                <img src="assets/img/jokenpo/jokenpo-user-pedra.png" alt="Mão do jogador" id="mao-jogador">
            </div>
            <div id="versus">
                <img src="assets/img/jokenpo/jokenpo-versus.png" alt="Versus">
                <p id="mostrador">Choose Your Weapon</p>
            </div>
            <div id="cpu">
                <img src="assets/img/jokenpo/jokenpo-cpu-pedra.png" alt="Mão da CPU" id="mao-cpu">
                <p class="label">CPU</p>
            </div>
        </section>

        <section id="controles">
            <div id="botoes">
                <div>
                    <button class="btn btn-jkp" id="btn-pedra">
                        <img src="assets/img/jokenpo/jokenpo-user-pedra.png" alt="Mão em forma de Pedra">
                    </button>
                    <p class="lb-jkp">Rock</p>
                </div>
                <div>
                    <button class="btn btn-jkp" id="btn-papel">
                        <img src="assets/img/jokenpo/jokenpo-user-papel.png" alt="Mão em forma de Papel">
                    </button>
                    <p class="lb-jkp">Paper</p>
                </div>
                <div>
                    <button class="btn btn-jkp" id="btn-tesoura">
                        <img src="assets/img/jokenpo/jokenpo-user-tesoura.png" alt="Mão em forma de Tesoura">
                    </button>
                    <p class="lb-jkp">Scissors</p>
                </div>
            </div>
            <div>
                <button class="btn btn-jogar" id="btn-start" disabled>START</button>
            </div>
        </section>
    </main>
</body>

</html>
