<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="">
    <link rel="icon" type="image/png" href="assets/img/tetris/tetris-icon.png" />
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/tetris.css">

    <script src="https://kit.fontawesome.com/c6a3fe59b2.js" crossorigin="anonymous"></script>
    <script src="assets/js/themeController.js" defer></script>
    <script src="assets/js/navbar.js" defer></script>
    <script src="assets/js/tetris.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>

    <title>Tetris | Games</title>
</head>
<body>
    <div class="navbar">
        <header>
            <div class="titulo">
                <h2>Tetris</h2>
            </div>

            <div class="menu-hamburguer">
                <span class="traco traco-1"></span>
                <span class="traco traco-2"></span>
                <span class="traco traco-3"></span>
            </div>

            <div class="filtros">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a class="theme-btn">
                    <i class="fas fa-adjust"></i>
                </a>
            </div>
        </header>

        <nav class="filtros mobile">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="theme-btn">
                <i class="fas fa-adjust"></i>
            </a>
        </nav>
    </div>

    <main>
        <button id="mute" class="btn">
            <i class="fas fa-volume-mute"></i>
        </button>
        <section id="start-menu">
            <button class="btn" id="start-btn">START</button>
        </section>
        <section id="game">
            <div id="score"></div>
            <canvas id="tetris" width="240" height="400"></canvas>
        </section>
    </main>

    <footer>
        <span id="pc-controls">Controls: 'Arrow Keys' or 'WASD'</span>
        <div id="keys">
            <div>
                <button class="arrow btn" onclick="playerRotate(1)">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>
            <button class="arrow btn" onclick="playerMove(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="arrow btn" onclick="playerDrop()">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="arrow btn" onclick="playerMove(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </footer>
    <audio autoplay="true" src="assets/audio/tetris/tetris-song.mp3"></audio>
</body>
</html>
